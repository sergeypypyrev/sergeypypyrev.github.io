<html>
	<head>
		<title>iframe blob test</title>
	</head>
	<body>
		<iframe></iframe>
		<script>
			var content = new Blob(["injected iframe content<script>alert('JS in iframe:\n' + location.href)<\/script>"], {type: "text/html"});
			document.querySelector("iframe").src = URL.createObjectURL(content);
		</script>
	</body>
</html>
